---
# Supported OS definition
supported_platforms:
  - name: Debian
    versions:
      - 10
      - 11
  - name: Rocky
    versions:
      - 8
      - 9
  - name: Ubuntu
    versions:
      - 18.04
      - 20.04
      - 21.04
  - name: RedHat
    versions:
      - 8

# Role variables
debian:
  packages:
    - curl
    - gnupg2
    - ca-certificates
    - lsb-release
    - apt-transport-https
  dpkg_options: 'force-confold'
